<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style> @import url("css/styles.css"); </style> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
    //begin JQuery scripts
    $(document).ready(function(){
    
    //get local storage variables saved in index.html (cart)
    name = localStorage.getItem('customer_name');
    phone = localStorage.getItem('customer_phone');
    address1 = localStorage.getItem('customer_address_1');
    address2 = localStorage.getItem('customer_address_2');
    cityState = localStorage.getItem('customer_city_state');
    total = localStorage.getItem('order_total');
    shippingMethod = localStorage.getItem('customer_shipping_method');
    
    
    $("#thanks").html(`𝄞 Thanks ${name} for your Order! 𝄞 <br /> <br />`)
    
    //fill in order details from local storage
    $("#orderDetails").html("<strong> Order Details: </strong> <br /> <br />") 
     $("#orderDetails").append(`Name: ${name} <br /> `) 
     $("#orderDetails").append(`Phone: ${phone} <br /> `)
     $("#orderDetails").append(`Street Address: ${address1} <br /> `)
     $("#orderDetails").append(`Street Address (Cont.): ${address2} <br /> `)
     $("#orderDetails").append(`City, State, Zip: ${cityState} <br /> <br /> `)
     $("#orderDetails").append(`Order Total: ${total} <br /> `)
     $("#orderDetails").append(`Shipping Speed: ${shippingMethod} <br /> `)
        
    });//document ready
        
        
    </script>
    

    
    <title> High-Fidelity Audio Shopping Order Completion </title>
    </head>
    
    <body class="text-center">
    <h1 class="jumbotron"> ♫ <strong style="font-size: 1.5em"> ƒidelity </strong> audio ♪ </h1>
    <h2 id="thanks">𝄞 Thanks for your Order! 𝄞</h2>
    <h6 id="orderDetails"> Order Details </h6> <br /> 
  
 
    </body>
</html>
