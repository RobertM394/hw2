<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style> @import url("css/styles.css"); </style> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="javascript/javascript.js"> </script>
    
    <title> High Fidelity Audio Shopping Cart Page </title>
    </head>
    
    <body class="text-center">
    <h1 class="jumbotron"> ♫ <strong style="font-size: 1.5em"> ƒidelity </strong> audio ♪ </h1>
    <h2 id="cartTitle">Shopping Cart </h2>
    
    
    <div id="cartItems">
    <h5> Review items and shipping: </h5> </div>
    
    <div id="placeOrder">
    <h3> Order Summary </h3>
    <p id = "itemsPrice"> Items: $0.00 </p>
    <p id = "taxTotal"> Sales Tax: $0.00 </p>
    
    
    <div id="shippingOptions">
    <p id = "shippingCost" > Shipping (UPS): $0.00 </p> 
    <input type="radio" name="shipping" id="ground" value=1> <label for="ground"> Ground </label> 
    <input type="radio" name="shipping" id="2nd" value=2> <label for="2nd"> Second Day </label> 
    <input type="radio" name="shipping" id="oneDay" value=3> <label for="oneDay"> Overnight </label> 
    
    <h3 id="shippingValidation" class="bg-danger text-white"> </h3>
    </div> <br /> 
    
    <h4 id = "totalPrice"> Order Total: </h3>
    
    <button class="btn btn-outline-success" id="btnQuantity"> Update Cart Totals </button>
    <br /> <br /> 
    <button class="btn btn-outline-success" id="addAddress"> Add Shipping Address </button>
    <br /> <br />
    <button class="btn btn-outline-success" id="btnOrder"> Place my Order </button>
     
    </div>
    
<div class="container">

  <!-- Modal -->
  <div class="modal"  id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Shipping Address </h4>
        </div>
        <div class="modal-body">
         
          
          <p id="shippingPrompt"> First and Last Name: </p>
          <input type="text" id="name" placeholder="Your Name">  <br /> <br /> 
          <p id="shippingPrompt"> Phone Number: </p>
          <input type="text" id="phone" placeholder="777-777-7777"> <br /> <br /> 
          <p id="shippingPrompt"> Street Address: </p>
          <input type="text" id="address1" placeholder="123 Main Street"> <br />
          <input type="text" id="address2" placeholder="Apartment #"> <br /> <br /> 
          <p id="shippingPrompt"> City, State, and Zip Code: </p>
          <input type="text" id="cityState" placeholder="Monterey, CA 93940"> <br />  
  
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-success" id="saveAddress" data-dismiss="modal"> Save Address </button>
          <br /> <br />
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>


    
   
    
    </body>
</html>
